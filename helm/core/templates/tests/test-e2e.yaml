apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "core.fullname" . }}-test"
  labels:
    {{- include "core.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      image: ghcr.io/awakari/core-tests
      command:
        - /usr/bin/make
      args:
        - test
      env:
        - name: URI_READER
          value: "{{ .Release.Name }}-reader:{{ .Values.messages.service.port }}"
        - name: URI_SUBSCRIPTIONS
          value: "{{ .Release.Name }}-subscriptions:{{ .Values.subscriptions.service.port }}"
        - name: URI_WRITER
          value: "{{ .Release.Name }}-writer:{{ .Values.writer.service.port }}"
  restartPolicy: Never
