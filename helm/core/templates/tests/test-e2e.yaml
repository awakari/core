apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "core.fullname" . }}-test"
  labels:
    {{- include "core.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test
      image: ghcr.io/awakari/core-tests
      command:
        - /usr/bin/make
      args:
        - test
  restartPolicy: Never
